    <script>
        var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d','#5cb2e4'];
        var donutOptions = {
            cutoutPercentage: 10, 
            legend: {
                position:'bottom', 
                padding:5, 
                labels: {pointStyle:'circle', usePointStyle:true}
                }
        };
        var chDonutData3 = {
            labels: ['Sixes', 'Fours', 'Ones'],
            datasets: [
                {
                    backgroundColor: colors.slice(0,3),
                    borderWidth: 0,
                    data: [21, 45, 55, 33]
                }
            ]
        };
        var chartData = {
            labels: ["HS", "Avg", "SR", "50's"],
            datasets: [{
                label: 'Overall',
                data: [256, 45.87, 48.67, 4],
                backgroundColor: colors[6],
                borderColor: colors[0],
            },
            {
                label: 'Last 5 matches',
                data: [108, 31.29, 73.89, 1],
                borderColor: colors[2],
            }]
        };


        var chLine = document.getElementById("chLine");
        if (chLine) {
        new Chart(chLine, {
        type: 'line',
        data: chartData,
        options: {
            scales: {
            yAxes: [{
                ticks: {
                beginAtZero: false
                }
            }]
            },
            legend: {
            display: true
            }
        }
        });
        }


        var chDonut3 = document.getElementById("chDonut3");
        if (chDonut3) {
        new Chart(chDonut3, {
            type: 'pie',
            data: chDonutData3,
            options: donutOptions
        });
        }
    </script>
